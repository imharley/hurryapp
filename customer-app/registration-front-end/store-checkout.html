<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reg</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

</head>
<body>
    
    <div id="main-wrap">

        <div id="main-content">
            <div class="container">

                <div class="store-checkout-wrap">
                    <div class="store-details store-details-1">
                        <a href="#"><img class="store-back" src="images/left-arrow.png"></a>
                        <ul class="store-details-list">
                            <li><a class="store-name" href="#">STORE NAME</a></li>
                            <li><a href="#">Poblasyon Davao</a></li>
                            <li>Store hours: 7AM - 7PM</li>
                            <li><a class="store-current-distance" href="#">0.3km away from destination</a></li>
                        </ul>
                    </div>

                    <div class="order-summary">
                        <h4 class="order-summary-title">ORDER SUMMARY</h4>


                        <table class="table order-summary-table">
                            <thead>
                                <tr>
                                    <th>Qty</th>
                                    <th>ITEM</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2x</td>
                                    <td>Chicken</td>
                                    <td>Php 500.25</td>
                                </tr>
                            </tbody>
                        </table>

                        <form role="search" class="navbar-form navbar-left registration-form">
                            <div class="form-group">
                                <span class="inp-label">Cash on hand (PHP)</span>
                                <input type="text" class="form-control inp-number" value="1,005.00">
                            </div>

                            <div class="form-group">
                                <span class="inp-label">Delivery Notes (optional)</span>
                                <input type="text" class="form-control inp-number" value="Pagdali">
                            </div>

                            <button class="btn btn-default" type="submit">PLACE ORDER</button>
                        </form>

                    </div>

                </div>

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
